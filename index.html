<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/57262d5ce6.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <form id="city-search-button">
                    <input type="search" placeholder="Enter a City" autofocus="on" autocomplete="off" id="search-input"
                        class="enter-city" />
                    <input type="submit" value="Search" class="search-button" />
                </form>

                <div class="weather-image-main">
                    <center>
                        <i class="fas fa-sun"></i>
                    </center>
                </div>

                <h1 id="city">

                </h1>

                <center>
                    <div class="main-info">
                        <div class="row">
                            <div class="col-4">
                                <span id="description">

                                </span>
                                <br />
                                Humidity:
                                <span id="humidity"></span>
                                %
                                <br />
                                Wind:
                                <span id="wind"></span>
                                km/h
                            </div>
                            <div>
                                <span id="temp" class="col-4" style="font-size: 80px;">

                                </span>

                                <span id="unit" style="font-size: 80px;">
                                    <a href="#" id="celsius-link">°C</a> |
                                    <a href="#" id="fahrenheit-link">°F</a>
                                </span>
                            </div>
                            <div class="col-4" id="date">
                                2:00pm
                                <br />
                                Monday
                                <br />
                                06/28/2020
                            </div>
                        </div>
                    </div>
                </center>

                <section class="forecast">
                    <section class="forecast-days">
                        <div class="row">
                            <div class="col">
                                TUE
                            </div>
                            <div class="col">
                                WED
                            </div>
                            <div class="col">
                                THU
                            </div>
                            <div class="col">
                                FRI
                            </div>
                            <div class="col">
                                SAT
                            </div>
                        </div>
                    </section>

                    <div class="forecast-images">
                        <div class="row">
                            <div class="col" style="color: rgb(255, 196, 0);">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="col" style="color: rgb(255, 196, 0);">
                                <i class="fas fa-sun"></i>
                            </div>

                            <div class="col" style="color: aqua;">
                                <i class="fas fa-cloud-showers-heavy"></i>
                            </div>

                            <div class="col" style="color: aqua;">
                                <i class="fas fa-cloud-showers-heavy"></i>
                            </div>
                            <div class="col" style="color: rgb(255, 196, 0);">
                                <i class="fas fa-sun"></i>
                            </div>
                        </div>
                    </div>

                    <div class="forecast-temp">
                        <div class="row">
                            <div class="col">
                                30°C
                            </div>
                            <div class="col">
                                28°C
                            </div>
                            <div class="col">
                                27°C
                            </div>
                            <div class="col">
                                27°C
                            </div>
                            <div class="col">
                                29°C
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
